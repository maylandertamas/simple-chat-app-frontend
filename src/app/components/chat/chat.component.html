<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="row">
            <ul>
                <li *ngFor="let message of messageHistory">
                        {{message?.text}}
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <input id="message" type="text" required name="message" [(ngModel)]="newMessage">
                <button class="btn btn-primary" type="button" (click)="sendMessage()">Send</button>
            </div>
            <div class="col-sm-2" *ngIf="isLoading">
                :::LOADING:::
            </div>
            <div class="col-sm-3" *ngIf="isError">
                ---ERROR---- {{error}}
            </div>
        </div>
        <div class="row">
            <app-logout></app-logout>
        </div>
    </div>
</div>
