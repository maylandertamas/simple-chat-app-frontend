<div class="row">
  <div *ngIf="isLoading" class="col-sm-12">
    <p>.........LOADING.......</p>
  </div>
  <div class="col-sm-12">
    <input id="name" type="text" required name="name" [(ngModel)]="userName">
    <button class="btn btn-primary" type="button" (click)="loginUser()">Login</button>
  </div>
  <div *ngIf="error" class="col-sm-12">
    <p>Error</p>
  </div>
</div>
