<div class="container">
  <!-- LOADING -->
  <app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>

  <div class="row">
    <!-- LOGIN FORM -->
    <form class="login-form border rounded" (ngSubmit)="loginUser()">
      <!-- HEADER TEXT -->
      <div class="col-sm-12 text-left ml-3 mt-2 mb-1">
        <span class="h2 login-header-color" 
        matTooltip="Simplest in the world probably"
        matTooltipClass="login-header-tooltip"
        [matTooltipPosition]="'above'">
        Simple Chat App
      </span>
      </div>
      <!-- FORM INPUT -->
      <div class="col-sm-12">
        <mat-form-field appearance="fill" class="col-sm-12">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" id="username" placeholder="Just give me a user name.." [formControl]="userName" />
          <mat-error *ngIf="userName.invalid">Well, looks like you forgot to add a username</mat-error>
        </mat-form-field>
      </div>
      <!-- ERROR -->
      <div *ngIf="error && isError " class="alert alert-danger col-10 offset-1" role="alert">
        {{ error?.message ? error.message : 'An unknown error occured' }}
      </div>
      <!-- SUBMIT -->
      <div class="pt-1 mb-2">
        <button mat-raised-button color="primary" type="submit" name="submit">Login</button>
      </div>
    </form>
  </div>
</div>
